<!doctype html>

<head>
<!-- Title -->
<title>Home</title>

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<!-- Include CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="owl-carousel/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="owl-carousel/owl.theme.css">
<link rel="stylesheet" type="text/css" href="owl-carousel/owl.transitions.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<!-- Header container -->
<div class="header-bg">
	<!-- Container -->
	<div class="container">

		<div class="row flex">
			<!-- Logo column -->
			<div class="col-xs-12 col-sm-5 col-md-4 flex">
				<a href="index.html">
					<!-- Logo -->
					<img src="images/logo.png" class="logo img-responsive" alt="PhotoMarket">
				</a>
			</div>

			<!-- Menu column -->
			<div class="col-xs-12 col-sm-7 col-md-8 flex flex-center">
				<!-- Menu -->
				<ul class="nav nav-pills">
					
					<li role="presentation"><a href="#">Log out</a></li>
					<li role="presentation"><a href="account.html">Your Account</a></li>
					<li role="presentation"><a href="login.html"> <span>log in</span></a></li>
				</ul>

			</div>
		</div>


	</div>
</div>

<!-- Navbar menu -->
<nav class="navbar navbar-default nav-top">
	<div class="container-fluid">
		<!-- Responsive button -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
	</div>
</nav>

<!-- Principal image with search -->
<div class="full-header">
	<div class="overlay"></div>
	<div class="search">
		<form action="search.html">
			<input type="text" placeholder="You can put your keywords here..." class="principal-search">
			<button type="submit" class="principal-search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
		</form>
	</div>
	
</div>

<!-- Page container -->
<div class="inner-content-home">
	<div class="container">
		<!-- Categories -->
		<div class="row">
			<div class="col-sm-12" id="#categories">
				<h4 class="title">Categories </h4>
				<div class="line-dec"></div>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-6">
				<div class="category-block" id="architecture">
					<a href="index.html">
						<span>Architecture</span>
					</a>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="category-block" id="landscapes">
					<a href="index.html">
						<span>Landscapes</span>
					</a>
				</div>
			</div>

		</div>


	</div>
</div>



</body>
</html>
