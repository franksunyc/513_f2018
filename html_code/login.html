<!doctype html>
<html lang="en">
	<head>
		
		<!-- Title -->
		<title>Authentication</title>

		<!-- Favicon -->
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- Include CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="owl-carousel/owl.carousel.css">
		<link rel="stylesheet" type="text/css" href="owl-carousel/owl.theme.css">
		<link rel="stylesheet" type="text/css" href="owl-carousel/owl.transitions.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<!-- Header container -->
		<div class="header-bg">
			<!-- Container -->
			<div class="container">

				<div class="row flex">
					<!-- Logo column -->
					<div class="col-xs-12 col-sm-5 col-md-4 flex">
						<a href="index.html">
							<!-- Logo -->
							<img src="images/logo.png" class="logo img-responsive" alt="PhotoMarket">
						</a>
					</div>

					<!-- Menu column -->
					<div class="col-xs-12 col-sm-7 col-md-8 flex flex-center">
						<!-- Menu -->
						<ul class="nav nav-pills">
							<li role="presentation"><a href="#">Log out</a></li>
							<li role="presentation"><a href="account.html">Your Account</a></li>
						</ul>

					</div>
				</div>

				

			</div>
		</div>

		<!-- Page container -->
		<div class="inner-content">
			<div class="container">

				<!-- Breadcrumb -->
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li>
								<a href="index.html">Home</a>
							</li>
							<li class="active">
								Authentication
							</li>
						</ol>
					</div>
				</div>

				<!-- Content & sidebar -->
				<div class="row">

					<!-- content -->
					<div class="col-sm-20">

						<div class="row">
							<div class="col-sm-10">
								<h4 class="title">
									Create your account
								</h4>
								<div class="line-dec"></div>
								<form>
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" class="form-control" id="name" placeholder="Your name">
									</div>
									<div class="form-group">
										<label for="lastname">Last name</label>
										<input type="text" class="form-control" id="lastname" placeholder="Your last name">
									</div>
									<div class="form-group">
										<label for="email">Email address</label>
										<input type="email" class="form-control" id="email" placeholder="Your email">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="passwordRepeat">Repeat password</label>
										<input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat your password">
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>

							<div class="col-md-10">
								<h4 class="title">
									Already registered?
								</h4>
								<div class="line-dec"></div>
								<form>
									<div class="form-group">
										<label for="email-login">Email address</label>
										<input type="email" class="form-control" id="email-login" placeholder="Email">
									</div>
									<div class="form-group">
										<label for="password-login">Password</label>
										<input type="password" class="form-control" id="password-login" placeholder="Password">
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox"> Remember me
										</label>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>

					</div>

				</div>

			</div>
		</div>

	
		<!-- Include Scripts -->
		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="owl-carousel/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
