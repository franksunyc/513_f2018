<!doctype>
<html lang="en">
<head>
<!-- Title -->
<title>Home</title>

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<!-- Include CSS -->
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.theme.css">
<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.transitions.css">
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <style>
        #portrait {
	background-image: url('../static/images/categories/people.jpeg');
}
    </style>

</head>

<body>
{% csrf_token %}
<!-- Header container -->
<div class="header-bg">
	<!-- Container -->
	<div class="container">

		<div class="row flex">
			<!-- Logo column -->
			<div class="col-xs-12 col-sm-5 col-md-4 flex">
				<a href="index.html">
					<!-- Logo -->
					<img src="../static/images/logo.png" class="logo img-responsive" alt="PhotoMarket">
				</a>
			</div>

			<!-- Menu column -->
			<div class="col-xs-12 col-sm-7 col-md-8 flex flex-center">
				<!-- Menu -->
				<ul class="nav nav-pills">
					
					<li role="presentation"><a href="logout.html">Log out</a></li>
					<li role="presentation"><a href="account.html">Your Account</a></li>
					<li role="presentation"><a href="login.html"> <span>log in</span></a></li>
				</ul>

			</div>
		</div>


	</div>
</div>


<!-- Principal image with search -->


<div class="full-header">
	<div class="overlay"></div>
	<div class="search">
		<form action="search/" role="search" method="get" id="searchform">
            {% csrf_token %}
			<input type="search" name="q" placeholder="You can put your keywords here..." class="principal-search" required>
			<button type="submit" class="principal-search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
		</form>
	</div>
	
</div>

<!-- Page container -->
<div class="inner-content-home">
	<div class="container">
		<!-- Categories -->
		<div class="row">
			<div class="col-sm-10" id="#categories">
				<h4 class="title">Categories </h4>

				<div class="line-dec"></div>
			</div>
            <div class="col-sm-2" id="#categories">
				<h4 class="title",href="allpicture.html">
                    <a href="allpicture/">See All</a>
                </h4>


			</div>
		</div>
        <div class="row">

			<div class="col-sm-3">
				<div class="category-block" id="portrait">
					<a href="portrait.html">
						<span>Portrait</span>
					</a>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="category-block" id="food">
					<a href="food.html">
						<span>Food</span>
					</a>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="category-block" id="animals">
					<a href="animals.html">
						<span>animals</span>
					</a>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="category-block" id="others">
					<a href="other.html">
						<span>Other</span>
					</a>
				</div>
			</div>

		</div>

		<div class="row">

			<div class="col-sm-6">
				<div class="category-block" id="architecture">
					<a href="architecture.html">
						<span>Architecture</span>
					</a>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="category-block" id="landscapes">
					<a href="landscapes.html">
						<span>Landscapes</span>
					</a>
				</div>
			</div>

		</div>


	</div>
</div>

<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="owl-carousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>



</body>
</html>
