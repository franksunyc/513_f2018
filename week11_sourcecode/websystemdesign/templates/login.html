
<!doctype html>

<html lang="en">
	<head>

		<!-- Title -->
		<title>Authentication</title>

		<!-- Favicon -->
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- Include CSS -->
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.carousel.css">
		<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.theme.css">
		<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.transitions.css">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	</head>

	<body>
		<!-- Header container -->
		<div class="header-bg">
			<!-- Container -->
			<div class="container">

				<div class="row flex">
					<!-- Logo column -->
					<div class="col-xs-12 col-sm-5 col-md-4 flex">
						<a href="index.html">
							<!-- Logo -->
							<img src="../static/images/logo.png" class="logo img-responsive" alt="PhotoMarket">
						</a>
					</div>

					<!-- Menu column -->
					<div class="col-xs-12 col-sm-7 col-md-8 flex flex-center">
						<!-- Menu -->
						<ul class="nav nav-pills">
							<li role="presentation"><a href="#">Log out</a></li>
							<li role="presentation"><a href="account.html">Your Account</a></li>
						</ul>

					</div>
				</div>



			</div>
		</div>

		<!-- Page container -->
		<div class="inner-content">
			<div class="container">

				<!-- Breadcrumb -->
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li>
								<a href="index.html">Home</a>
							</li>
							<li class="active">
								Authentication
							</li>
						</ol>
					</div>
				</div>

				<!-- Content & sidebar -->
				<div class="row">

					<!-- content -->
					<div class="col-sm-20">

						<div class="row">
                            <div class="col-md-10">
								<h4 class="title">
									Already registered?
								</h4>
								<div class="line-dec"></div>
								<form action="login.html" method="POST">
                                    {% csrf_token %}
									<div class="form-group" >
										<label for="email-login">Email address</label>
										<input type="text" name="username" class="form-control" id="email-login" placeholder="Email">

										<label for="password-login">Password</label>
										<input type="password" name="password" class="form-control" id="password-login" placeholder="Password">
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox"> Remember me
										</label>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
							<div class="col-sm-10">
                                <h4 class="title">
									If you are not registered
								</h4>
                                <div class="line-dec"></div>

								    <h4 class="title">
                                        <a href="register.html">
                                        <button src="/register/" class="btn btn-primary">Create your account here</button>
                                        </a>
								    </h4>
							    </div>


						    </div>

					    </div>

				    </div>

			    </div>
		    </div>







		<!-- Include Scripts -->
		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/owl-carousel/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
