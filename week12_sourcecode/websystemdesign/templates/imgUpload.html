<!doctype html>
<html>
<head>
<!-- Title -->
<title>PhotoUpload</title>

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<!-- Include CSS -->
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.theme.css">
<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.transitions.css">
<link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>

<body>

<!-- Header container -->
<div class="header-bg">
	<!-- Container -->
	<div class="container">

		<div class="row flex">
			<!-- Logo column -->
			<div class="col-xs-12 col-sm-5 col-md-4 flex">
				<a href="/index.html">
					<!-- Logo -->
					<img src="../static/images/logo.png" class="logo img-responsive" alt="PhotoMarket">
				</a>
			</div>

			<!-- Menu column -->
			<div class="col-xs-12 col-sm-7 col-md-8 flex flex-center">
				<!-- Menu -->
				<ul class="nav nav-pills">

					<li role="presentation"><a href="/index.html">Log out</a></li>
					<li role="presentation"><a href="/account.html">Your Account</a></li>
					<li role="presentation"><a href="/login.html"> <span>log in</span></a></li>
				</ul>

			</div>
		</div>


	</div>
</div>

<!-- Navbar menu -->
<nav class="navbar navbar-default nav-top">
	<div class="container-fluid">
		<!-- Responsive button -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
	</div>
</nav>

    <div class="col-md-8">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Address</label>
                <input type="text" name="address" placeholder="address" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Keyword</label>
                <input type="text" name="name" placeholder="Keyword" class="form-control" required>
            </div>
                <label for="email">Image File</label>
            <div class="form-group">

                <input type="file" name="img"  class="btn btn-primary" required>
            </div>
            <div class="form-group">
                <label for="Categories">Categories</label>
                <div>
							<select class="form-control" name="categories">
								<option value="Landscape">landscape</option>
								<option value="Portrait">portrait</option>
								<option value="Architecture">architecture</option>
								<option value="Animal">animal</option>
                                <option value="Food">food</option>
                                <option value="Other">other</option>
							</select>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="submit" classes="btn btn-primary">
            </div>
        </form>
    </div>

</body>
</html>
