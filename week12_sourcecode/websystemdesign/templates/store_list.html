<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>名称</th>
        <th>地址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    #这里是模板语言，for循环，最后需要 endfor
    {% for foo in content %}
        <tr>
            <td>{{ foo.name }}</td>
            <td>{{ foo.address }}</td>
            <td></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
