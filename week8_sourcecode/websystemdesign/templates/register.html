
<!doctype html>

<html lang="en">
	<head>

		<!-- Title -->
		<title>Authentication</title>

		<!-- Favicon -->
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- Include CSS -->
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.carousel.css">
		<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.theme.css">
		<link rel="stylesheet" type="text/css" href="../static/owl-carousel/owl.transitions.css">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	</head>

	<body>

		<!-- Header container -->
		<div class="header-bg">
			<!-- Container -->
			<div class="container">

				<div class="row flex">
					<!-- Logo column -->
					<div class="col-xs-12 col-sm-5 col-md-4 flex">
						<a href="index.html">
							<!-- Logo -->
							<img src="../static/images/logo.png" class="logo img-responsive" alt="PhotoMarket">
						</a>
					</div>

					<!-- Menu column -->
					<div class="col-xs-12 col-sm-7 col-md-8 flex flex-center">
						<!-- Menu -->
						<ul class="nav nav-pills">
							<li role="presentation"><a href="#">Log out</a></li>
							<li role="presentation"><a href="account.html">Your Account</a></li>
						</ul>

					</div>
				</div>



			</div>
		</div>

		<!-- Page container -->
		<div class="inner-content">
			<div class="container">

				<!-- Breadcrumb -->
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li>
								<a href="index.html">Home</a>
							</li>
							<li class="active">
								Register
							</li>
						</ol>
					</div>
				</div>
            </div>
        </div>

					<!-- content -->
        <div class="row">
					<div class="col-sm-offset-1">
						<div class="row">
                            <div class="col-md-10">

                                <form action="{% url 'register' %}" method="post" accept-charset="utf-8"enctype="multipart/form-data">


									<div class="form-group">
										<label for="username">Email address</label>
										<input type="text" class="form-control" name="username" id="username" placeholder="Your email" required>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
									</div>
                                    {% csrf_token %}
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
                            </div>
                        </div>
                    </div>
        </div>
    </body>

</html>
